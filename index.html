<!doctype html>
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-124530759-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-124530759-1');
    </script>
    <meta charset="utf-8">
    <meta name="description" content="Udacity Matching-Game">
    <meta name="keywords" content="Udacity Matching JavaScript">
    <meta name="author" content="Jason Howie">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game | Jason Howie</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.ico"/>
    <!-- bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <!-- fonts used for the card pictures -->
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <!-- animate.css https://github.com/daneden/animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <!-- Container -->
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <!-- Score panel -->
        <section class="score-panel">
            <!-- Displays amount of stars made by the player -->
        	<ul id="stars1">
        	
        	</ul>
            <!-- Displays the number of moves made -->
        	<span class="moves">0</span> <span class="mov">Moves</span>
            <!-- https://stackoverflow.com/questions/5517597/plain-count-up-timer-in-javascript -->
            <span class="minutes">00</span><span class="colon">:</span><span class="seconds">00</span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>
        <!-- /Score panel -->
        <ul class="deck">
            <!-- Holds the deck of cards for game -->
        </ul>
        <!-- Holds modal when player wins the game -->
        <div id="overlay"></div>
        <div id="modal">
            <div id="content">
                <h1>You Win!</h1>
                <p>Rating: </p> 
                <ul id="stars2">

                </ul>
                <p>Moves: <span class="final-moves"></span></p>
                <p>TIme: <span class="final-minues"></span><span class="minutes"></span>:<span class="colon"></span><span class="seconds"></span></p>
                <div id="buttons">
                    <button type="button" class="closebtn btn btn-dark">Close</button>
                    <button type = "button" class="restartbtn btn btn-dark">Restart</button>
                </div>
                <div class="info">
                    <p>Here's your reward!</p>
                    <!-- Random img from https://thedogapi.com/ -->
                    <img class="dog" src="https://api.thedogapi.com/v1/images/search?format=src&mime_types=image/gif">
                    <p>Be sure to check out the source code for this game <a href="https://github.com/bt93/memory-game" target="_blank">here</a>!</p>
                </div>
            </div>
        </div>
        <p>Check out my <a href="https://jasonrhowie.com">website</a>.</p>
    </div>
    <!-- /Container -->
    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
